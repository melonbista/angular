<div class="ekart--search--product">
  <input class="ekart-search-product-input" #searchInput />
  <button class="btn btn-search" (click)="updateSearchText(searchInput)">
    Search
  </button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf="searchText != ''">
    <strong>Search reasult for:</strong> {{ searchText }}
  </p>
</div>
