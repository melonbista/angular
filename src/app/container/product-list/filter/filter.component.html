<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterValue"
    (change)="onselectedFilterRadioButtonChanged()"
  />
  <span> {{ "All (" + all + ")" }} </span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterValue"
    (change)="onselectedFilterRadioButtonChanged()"
  />
  <span> {{ "In Stock(" + inStock + ")" }} </span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterValue"
    (change)="onselectedFilterRadioButtonChanged()"
  />
  <span> {{ "Out Of Stock (" + outStock + ")" }}</span>
</div>
